target: radarr
route: api/v1/applications
method: POST
content_type: application/json
body: '{
    "name": "AutoRadarr",
    "implementation": "Radarr",
    "implementationName": "Radarr",
    "configContract": "RadarrSettings",
    "enable": true,
    "infoLink": "https://wiki.servarr.com/prowlarr/supported#radarr",
    "syncLevel": "fullSync",
    "tags": [],
    "fields": [
        {
            "name": "prowlarrUrl",
            "value": "${prowlarrUrl}"
        },
        {
            "name": "baseUrl",
            "value": "${baseUrl}"
        },
        {
            "name": "apiKey",
            "value": "${apiKey}"
        },
        {
            "name": "syncCategories",
            "value": [
                2000,
                2010,
                2020,
                2030,
                2040,
                2045,
                2050,
                2060,
                2070,
                2080,
                2090
            ]
        },
        {
            "name": "syncRejectBlocklistedTorrentHashesWhileGrabbing",
            "value": false
        }
    ]
}'
